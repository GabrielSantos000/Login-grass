<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="./imgens/favicon.ico" type="image/x-icon"><!--link do logo da página-->
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Bem Vindo!&#x1FAB4</h1> 
        <!--Emoji da Emojipedia e para usar coloca o "&#x" e depois o codepoint disponivel no site referente ao emoji-->
        <p>Conecte-se com umas das plataformas abaixo</p>

        <div class="social-medias">
           <a href="" id="facebook"><img src="./imagens/facebook.svg" alt="icon do facebook" height=40px></a>
           <a href="" id="instagram"><img src="./imagens/instagram.svg" alt="icon do instagram"height=40px></a>
           <a href="" id="linkedin"><img src="./imagens/linkedin.svg" alt="icon do linkedin"height=40px></a>
        </div>

        <p>Ou preencha seus dados para acessar.</p>

        <div class="inserir">
            <img src="./imagens/email icon.png" alt="Símbolo Email">
            <input type="email" placeholder="Email" class="..." required></br>
            <label for="email" class="inserir-email"></label>

            <img src="./imagens/lock icon.png" alt="Símbolo cadeado">
            <input type="password" placeholder="Senha" class="..." required></br>
            <label for="senha" class="inserir-senha"></label>
        </div>
        
        <div class="botão">
            <a href="">Esqueceu a sua senha?</a>
            <button>Acessar</button>
        </div>

    </div>
</body>

</html>
